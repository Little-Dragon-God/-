<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script> function fun1(){console.log('获取焦点')}</script>
		<script> function fun2(){console.log('失去焦点')}</script>
		<script> function fun3(){console.log('正在输入')}</script>
		<script> function fun4(sel){console.log('内容发生变化'+sel.value)}</script>
		<script> function fun5(){console.log('提交事件')}</script>
		<script> function fun6(){console.log('重置事件')}</script>
	</head>
	<body>
		<form method="get" action="https://www.baidu.com" onsubmit="fun5()" onreset="fun6()">
			<input type="text" onfocus="fun1()" onblur="fun2()" oninput="fun3()" />
			<select onchange="fun4(this)">
				<option>---请选择---</option>
				<option>北京</option>
				<option>南京</option>
				<option>福州</option>
			</select>
			<input type="submit" />
			<input type="reset" />
		</form>
	</body>
</html>
